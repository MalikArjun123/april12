<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/idea">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-item button [routerLink]="['/idea', idea.id]" *ngFor="let idea of (flower | async)">
      {{ idea.name }}
    </ion-item>
  </ion-list>
</ion-content>
